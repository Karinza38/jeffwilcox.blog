server {
    listen 80;
    server_name localhost;

    # Root directory for static files
    root /usr/share/nginx/html;
    index index.html;

    # Serve custom 404 file
    error_page 404 /_not_found;

    # Ensure the custom 404 file is served as a regular file
    location = /_not_found {
        internal;
        try_files /404.html =404;
    }

    # Handle all other static files
    location / {
        try_files $uri $uri/ =404;
    }
}

